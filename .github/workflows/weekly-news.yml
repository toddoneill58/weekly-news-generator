name: Daily News Feed Generator

on:
  schedule:
    - cron: '0 12 * * 1-4'  # Monday-Thursday at 7 AM Central (12 PM UTC)
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Generate and post daily update
      run: node weekly-news-generator.js
      env:
        WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
        WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
        WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
        POST_CATEGORY: ${{ secrets.POST_CATEGORY }}
